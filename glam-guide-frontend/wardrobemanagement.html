<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wardrobe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .category-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .category-btns button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .category-btns button:hover {
            background-color: #0056b3;
        }

        .upload-section {
            text-align: center;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .upload-section select,
        .upload-section input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            display: inline-block;
        }

        .upload-section button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-section button:hover {
            background-color: #218838;
        }

        .wardrobe {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .outfit-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .outfit-card p {
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 500;
        }

        .outfit-card:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
            padding: 20px 0;
        }

        .table-section {
            margin-top: 50px;
        }

        #outfit-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        #outfit-table th, #outfit-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        #outfit-table th {
            background-color: #007bff;
            color: white;
        }
        .back-icon {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px 8px 12px;
            background: rgba(44, 48, 60, 0.92);
            color: #fff;
            border-radius: 999px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            font-weight: 500;
            font-size: 1.08rem;
            z-index: 1000;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
            border: 1.5px solid #5e72eb;
        }
        .back-icon:hover {
            background: #5e72eb;
            color: #fff;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.18);
        }
        .back-icon svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }
        .back-icon span {
            font-family: inherit;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
        }
        /* Hamburger menu styles */
        .nav-menu {
          position: fixed;
          top: 18px;
          left: 18px;
          z-index: 2000;
        }
        .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 40px;
          height: 40px;
          background: #333;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          align-items: center;
          gap: 5px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .hamburger span {
          display: block;
          width: 24px;
          height: 3px;
          background: #fff;
          border-radius: 2px;
          transition: all 0.3s;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 48px;
          left: 0;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 16px rgba(44,48,60,0.12);
          min-width: 140px;
          padding: 10px 0;
        }
        .nav-links a {
          color: #333;
          text-decoration: none;
          padding: 12px 24px;
          font-size: 1.08rem;
          font-weight: 500;
          transition: background 0.2s;
        }
        .nav-links a:hover {
          background: #f4f6f9;
        }
        .nav-links.open {
          display: flex;
        }
        @media (max-width: 700px) {
          header {
            padding: 18px 8px;
            margin-top: 18px;
          }
          header h1 {
            font-size: 1.5rem;
          }
          header p {
            font-size: 1rem;
          }
          .category-btns {
            flex-direction: column;
            gap: 10px;
            margin: 18px 0;
          }
          .category-btns button {
            padding: 10px 0;
            font-size: 1rem;
          }
          .upload-section {
            padding: 18px 8px;
          }
          .upload-section h2 {
            font-size: 1.2rem;
          }
          .wardrobe {
            grid-template-columns: 1fr;
            gap: 12px;
          }
          .outfit-card {
            padding: 12px 6px;
          }
          #outfit-table th, #outfit-table td {
            padding: 6px;
            font-size: 0.95rem;
          }
          .table-section {
            margin-top: 24px;
          }
          .back-icon {
            top: 12px;
            right: 12px;
            font-size: 0.95rem;
            padding: 6px 12px 6px 8px;
          }
        }
        @media (max-width: 400px) {
          .upload-section input, .upload-section select {
            font-size: 0.95rem;
          }
          .nav-links a {
            font-size: 0.98rem;
            padding: 10px 12px;
          }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <nav class="nav-menu">
      <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <a href="services.html" class="back-icon" title="Back to Services">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      <span>Back</span>
    </a>

<header>
    <h1>Virtual Wardrobe</h1>
    <p>Organize Your Outfits by Season</p>
</header>

<div class="category-btns">
    <button onclick="showCategory('winter')">Winter</button>
    <button onclick="showCategory('spring')">Spring</button>
    <button onclick="showCategory('summer')">Summer</button>
    <button onclick="showCategory('fall')">Fall</button>
</div>

<div class="upload-section">
    <h2>Enter Outfit Details</h2>
    
    <input type="text" id="outfit-name" placeholder="Outfit Name (e.g. Winter Wool Sweater)" required>
    
    <select id="outfit-color" required>
        <option value="">Select Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="navy">Navy</option>
        <option value="grey">Grey</option>
        <option value="beige">Beige</option>
        <option value="brown">Brown</option>
        <option value="silver">Silver</option>
    </select>

    <select id="outfit-season" required>
        <option value="">Select Season</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
    </select>

    <select id="outfit-material" required>
        <option value="">Select Material</option>
        <option value="silk">Silk</option>
        <option value="wool">Wool</option>
        <option value="cotton">Cotton</option>
        <option value="linen">Linen</option>
        <option value="chiffon">Chiffon</option>
        <option value="velvet">Velvet</option>
        <option value="cashmere">Cashmere</option>
    </select>
    
    <button onclick="addOutfit()">Add to Wardrobe</button>
</div>

<div class="wardrobe" id="wardrobe">
    <!-- Outfits will be displayed here -->
</div>

<div class="table-section">
    <h2>Outfit Table</h2>
    <table id="outfit-table">
        <thead>
            <tr>
                <th>Outfit Name</th>
                <th>Color</th>
                <th>Season</th>
                <th>Material</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
</div>

<footer>
    <p>© 2024 Virtual Wardrobe | All Rights Reserved</p>
</footer>

<script>
    const wardrobe = document.getElementById("wardrobe");
    const tableBody = document.querySelector("#outfit-table tbody");

    // Function to display outfits in both wardrobe section and table
    function displayOutfits(outfits) {
        wardrobe.innerHTML = '';  // Clear wardrobe section
        tableBody.innerHTML = '';  // Clear table section

        outfits.forEach(outfit => {
            // Display in wardrobe section
            const outfitCard = document.createElement('div');
            outfitCard.classList.add('outfit-card');
            outfitCard.innerHTML = `
                <p><strong>${outfit.name}</strong></p>
                <p>Color: ${outfit.color}</p>
                <p>Material: ${outfit.material}</p>
                <p>Season: ${outfit.season}</p>
                <button style="margin-top:10px;background:#dc3545;color:#fff;border:none;padding:8px 16px;border-radius:5px;cursor:pointer;" onclick="deleteOutfit('${outfit._id}')">Delete</button>
            `;
            wardrobe.appendChild(outfitCard);

            // Display in table section
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${outfit.name}</td>
                <td>${outfit.color}</td>
                <td>${outfit.season}</td>
                <td>${outfit.material}</td>
                <td><button style="background:#dc3545;color:#fff;border:none;padding:6px 12px;border-radius:5px;cursor:pointer;" onclick="deleteOutfit('${outfit._id}')">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Function to show outfits by season
    function showCategory(season) {
        fetch(`https://glam-guide-backend.onrender.com/users`)  // Fetch all outfits
            .then(response => response.json())
            .then(outfits => {
                // Filter outfits by selected season
                const filteredOutfits = outfits.filter(outfit => outfit.season === season);
                // Sort outfits by season (optional, if needed for display consistency)
                filteredOutfits.sort((a, b) => {
                    const seasons = ['winter', 'spring', 'summer', 'fall'];
                    return seasons.indexOf(a.season) - seasons.indexOf(b.season);
                });
                displayOutfits(filteredOutfits);  // Display filtered and sorted outfits
            })
            .catch(error => console.error('Error fetching outfits:', error));
    }

    // Function to add a new outfit
    function addOutfit() {
        const name = document.getElementById('outfit-name').value.trim();
        const color = document.getElementById('outfit-color').value;
        const season = document.getElementById('outfit-season').value;
        const material = document.getElementById('outfit-material').value;

        if (!name || !color || !season || !material) {
            alert("Please fill out all fields");
            return;
        }

        const outfitData = {
            name,
            color,
            season,
            material
        };

        // Add new outfit to the server
        fetch('https://glam-guide-backend.onrender.com/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(outfitData)
        })
        .then(response => response.json())
        .then(result => {
            alert(result.message);  // Display success message

            // After successfully adding the outfit, fetch all outfits and update the table
            fetch('https://glam-guide-backend.onrender.com/users')
                .then(response => response.json())
                .then(outfits => {
                    displayOutfits(outfits);  // Display all outfits in the wardrobe and table
                })
                .catch(error => console.error('Error fetching updated outfits:', error));
        })
        .catch(error => console.error('Error saving outfit:', error));
    }

    // Load the wardrobe with all outfits by default on page load
    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://glam-guide-backend.onrender.com/users')
            .then(response => response.json())
            .then(outfits => {
                displayOutfits(outfits);  // Display all outfits in the wardrobe and table on initial load
            })
            .catch(error => console.error('Error fetching outfits:', error));
    });

    // Add this function to handle deletion
    function deleteOutfit(id) {
        if (!confirm('Are you sure you want to delete this outfit?')) return;
        fetch(`https://glam-guide-backend.onrender.com/users/${id}`, {
            method: 'DELETE',
        })
        .then(response => response.json())
        .then(result => {
            alert(result.message || 'Outfit deleted!');
            // Refresh the wardrobe
            fetch('https://glam-guide-backend.onrender.com/users')
                .then(response => response.json())
                .then(outfits => {
                    displayOutfits(outfits);
                })
                .catch(error => console.error('Error fetching updated outfits:', error));
        })
        .catch(error => {
            alert('Error deleting outfit.');
            console.error('Error deleting outfit:', error);
        });
    }

    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');
    hamburgerBtn.addEventListener('click', function() {
      navLinks.classList.toggle('open');
    });
    // Optional: close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!hamburgerBtn.contains(e.target) && !navLinks.contains(e.target)) {
        navLinks.classList.remove('open');
      }
    });

</script>



<script src="wardrobemanagement.js" defer></script>
